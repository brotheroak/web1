<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>이 웹 페이지는 저에 대한 소개와 제가 연구하고 개발하는 주제들 에 대해 담고 있는 페이지입니다.</div>
    </div>
  </body>
</html>
